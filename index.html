<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css"  rel="stylesheet">
    
    <title>Quiz-beta</title>
    
</head>
<body>
   <div class="container">
       <div id ="preamble">
           <h1>Welcome to Quizzle!</h1>
           <p>The rules are simple. Five questions, four minutes and twenty seconds. Each wrong answer will deduct one minute from the timer</p>
       </div>
       <div class="row" style="height: 120px;">
            <h2 class="display hide"></h2>
            
       </div>
       <div id="questcont" class ="hide row">
            <div id="question">Question</div>
            <div id ="ans-btns" class = "btn-OffRd">
                <button class="btn" id="ansBtn">ANSi</button>
                <button class="btn" id="ansBtn">ANSi</button>
                <button class="btn" id="ansBtn">ANSi</button>
                <button class="btn" id="ansBtn">ANSi</button>
            </div>
        </div>
        <div class="row results hide">
            <h1 class="score"></h1>
            <h2 class="timeLeft"></h2>
        </div>
        <div class="row" style="justify-content: space-evenly;">
            <div class="timer hide" >
                <div class="time">
                    <div id="minutes">4</div>
                    <div id="seconds">20</div>
                </div>  
            </div>
            <div class="controls">
                <button id="start-btn" class = "start-btn btn">Start</button>
                <button id="next-btn", class = "next-btn btn hide">Next</button>
            </div>    
       </div>
   </div> 
   <script src="./script.js"></script>
</body>
</html>
